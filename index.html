<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Upload medias to all your social media sites in one go">
<meta name="keywords" content="upload, media, facebook, instagram, twitter, youtube, MEdia files,videos, images">
<title>Media Uploader - Upload in all your social media sites in one go!</title>

<link href="css/main.css" rel="stylesheet" media="all">
<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="page-wrapper bg-gra-01 p-t-100 p-b-50">
<div class="wrapper wrapper--w900">
<div class="card card-6">
<div class="card-heading">
<h2 class="title">Upload Medias in One Go!</h2>
</div>
<div class="card-body">
<form method="POST" action="confirm.html">
<div class="form-row">
<div class="name">Title</div>
<div class="value">
<input class="input--style-6" type="text" name="title" placeholder="Title of the File">
</div>
</div>
<div class="form-row">
<div class="name">Description</div>
<div class="value">
<div class="input-group">
<textarea class="input--style-6" type="text" name="desc" placeholder="Description of your Media"></textarea>
</div>
</div>
</div>
<div class="form-row">
    <div class="name">Twitter Caption</div>
    <div class="value">
    <div class="input-group">
    <input class="input--style-6" type="text" name="Twitter" placeholder="Caption for Twitter" />
    </div>
    </div>
    </div>
<div class="form-row">
<div class="name">Category ID</div>
<div class="value">
<div class="input-group">
<input class="input--style-6" type="number" name="cid" />
</div>
</div>
</div>
<div class="form-row">
    <div class="name">Access</div>
    <div class="value row">
    <div class="input-group">
    <input class="input--style-6 col-2" type="radio" name="access" id="private" value="private"> Private
    <input class="input--style-6 col-2" type="radio" name="access" id="public" value="public"> Public
    </div>
    </div>
    </div>
<div class="form-row">
<div class="name">Upload Media</div>
<div class="value">
<div class="input-group js-input-file">
<input class="input-file" type="file" accept="video/mp4,video/x-m4v,.mkv,video/*" name="media" id="file">
<label class="label--file" for="file">Choose file</label>
<span class="input-file__info">No file chosen</span>
</div>
<div class="label--desc">Upload your Media File.</div>
</div>
</div>
<div class="card-footer">
    <button class="btn btn--radius-2 btn--red hover" type="submit">Upload</button>
    </div>
</form>
</div>

</div>
</div>
</div>
<script type = "text/javascript">
var uploadField = document.getElementById("file");

uploadField.onchange = function() {
    if(this.files[0].size > 2147483648){
       alert("File is too big!");
       this.value = "";
    };
};
</script>
<script src="vendor/jquery/jquery.min.js"></script>

<script src="js/global.js"></script>
</body>
</html>
